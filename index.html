<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Heart Hover | Aoudumber Bade">
    <meta name="github" content="https://github.com/Aoudumber-Bade">
    <link rel="stylesheet" href="style.css">
    <title>Heart Hover|Aoudumber Bade</title>
</head>
<body>
    <section>
        <div class="box">
            <div class="items"></div>
        </div>
    </section>
</body>
<script>
    let sectionSpan = document.querySelector("section");
    for (let i = 0; i < 630; i++) {
        let span = document.createElement("span");
        sectionSpan.appendChild(span)        
    }
    var span = document.querySelectorAll("span");
    span.forEach(function(item){
        item.addEventListener("click", ()=>{
            item.classList.toggle("active")
        })
    })
    
    let items = document.querySelector(".items");
    for (let j = 0; j < 63; j++) {
        let div = document.createElement("div");
        div.classList.add("item");
        items.appendChild(div);
    }

    // Add text 'S❤️' inside the heart (span)
    let heartSpans = document.querySelectorAll("span");
    heartSpans.forEach((span, index) => {
        if (index === Math.floor(heartSpans.length / 2)) { // Place the name at the center
            span.textContent = "S❤️";
            span.style.color = "red"; // Optional: Add color to the name
            span.style.fontSize = "18px"; // Optional: Increase font size for the name
            span.style.fontWeight = "bold"; // Optional: Make the text bold
            span.style.textAlign = "center"; // Center the text in the span
            span.style.lineHeight = "30px"; // Align vertically
        }
    });
</script>
</html>
